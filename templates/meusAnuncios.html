{% extends "base.html" %}
{% block content %}
<h1>Meus Anúncios</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        {% for anuncio in anuncios %}
        <tr>
            <td>{{ anuncio.titulo }}</td>
            <td>{{ anuncio.descricao }}</td>
            <td>R$ {{ anuncio.preco }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
